<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Booking.com</title>

    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Booking.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" > Room Type
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="./generals.html">General's Quaters</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./majors.html">Major's Suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./make-reservation.html"
                tabindex="-1"
                aria-disabled="true">Book Now
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="./contact.html"
                tabindex="-1"
                aria-disabled="true">Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="mt-5">Make Reservation</h1>

          <form method="post" action="" class="needs-validation" novalidate>
            <div class="form-group mt-5">
              <label for="first_name">First Name:</label>
              <input
                required
                class="form-control"
                id="first_name"
                autocomplete="off"
                type="text"
                name="first_name"
                value=""
              />
            </div>

            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input
                required
                class="form-control"
                id="last_name"
                autocomplete="off"
                type="text"
                name="last_name"
                value=""
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                required
                class="form-control"
                id="email"
                autocomplete="off"
                type="email"
                name="email"
                value=""
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                required
                class="form-control"
                id="phone"
                autocomplete="off"
                type="text"
                name="phone"
                value=""
              />
            </div>

            <input
              type="submit"
              class="btn btn-success mt-5 mb-5"
              value="Make Reservation"
            />
          </form>
        </div>
      </div>
    </div>

    <footer class="my-footer">
      <div class="row">
        <div class="col">left</div>

        <div class="col">center</div>

        <div class="col">right</div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
